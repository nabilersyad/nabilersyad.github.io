<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <style type="text/css">
      body{
        font-family: helvetica, sans-serif;
        font-size: 120%;
      }

      input{
        padding: 5px 5px 12px 5px;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid grey;
        width: 250px;
        margin-top: 5px;
      }

      #wrap1{
        width:400px;
        margin: 0 auto;
      }

    </style>

  </head>


  <body>

    <div id="wrap1">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" placeholder="abc@gmail.com">

      <label for="phone">Telephone</label>
      <input type="text" name="phone" id="phone" placeholder="5149920012">


    </div>

  </body>
</html>
