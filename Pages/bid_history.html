<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Bidding history </title>
  <!--<link rel="stylesheet" type="text/css" href="accordian/main.css">-->
<link rel="stylesheet" type="text/css" href="css/accordian.css">

</head>

<body>
  <h3> My first second page </h3>

  <!-- button for pending orders -->
  <button class="accordion"> Pending Bids</button>
  <div class="panel">
    <p> Order 1</p>
  </div>


  <!-- button for successful bids -->
  <button class="accordion"> Successful Bids</button>
  <div class="panel">
    <p> Order 2332</p>
  </div>

  <!-- button for unsuccessful bids -->
  <button class="accordion"> Unsuccessful Bids</button>
  <div class="panel">
    <p> Order 231445</p>
  </div>

  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      }
      else {
        panel.style.display = "block";
      }
    });
}
</script><br/>

</body>

</html>
